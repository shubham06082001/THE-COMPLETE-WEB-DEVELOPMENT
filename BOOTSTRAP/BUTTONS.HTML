<!DOCTYPE html>
<html>

<head>
    <title>BUTTONS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <a class="btn btn-link" href="#">Top of the page</a>
        <hr>
        <button class="btn btn-default btn-lg btn-primary">LOGIN</button>
        <hr>

        <button class="btn btn-primary btn-lg btn-warning" type="submit">RESET</button>
        <hr>
        <br>
        <button class="btn btn-primary btn-success btn-lg">SUBMIT</button>
        <hr>

        <input class="btn btn-danger btn-lg active" type="button" value="CANCEL">
        <hr>

        <input class="btn btn-info btn-lg active" type="button" value="INFO">
        
        <hr>

        <input class="btn btn-light btn-lg active" type="button" value="Light">
        
        <hr>

        <input class="btn btn-secondary btn-lg active" type="button" value="SECONDARY">

    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body></html>
