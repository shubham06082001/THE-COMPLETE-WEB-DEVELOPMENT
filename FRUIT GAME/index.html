<!DOCTYPE html>
<html lang="en">

<head>
    <title>FRUIT SLICE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="images/favicon.ico" rel="icon">

</head>

<body>
   <div id="container">
    
        <div id="score" class="scorebox">
            SCORE : <span id="scorevalue"> &nbsp;0</span>
        </div>
        <div id="instruction">
            CATCH FRUITS
        </div>
        <div id="trialsLeft">
        


        </div>
        <div id="correct">
            CORRECT
        </div>
        <div id="wrong">
            TRY AGAIN
        </div>
        <div id="fruitsContainer">
            <img src="images/apple.png" id="fruit1" class="fruit">

        </div>
        

        <div id="startreset">
            START GAME
        </div>
        <div id="gameOver">

        </div>
    </div>
    

    <audio id="slicesound">
        <source src="audio/slicefruit.mp3">


    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascipt.js"></script>


</body>

</html>
