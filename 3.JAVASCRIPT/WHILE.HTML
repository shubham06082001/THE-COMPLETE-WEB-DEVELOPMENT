<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>while loop</title>

</head>

<body>
    <p id="myParagraph">hello!</p>
    <br>
    <button onclick="initiateGame()">START GAME</button>
    <div id="balance">Current Balance: $1000</div>
    <script>
        function initiateGame()
        {
            var balance = 1000;
            var itemsBought = 0;
            while (balance > 0) {
                var itemPrice = Math.floor(Math.random() * 100);
                if (itemPrice <= balance) {
                    itemsBought += 1;
                    balance -= itemPrice;
                    document.getElementById("balance").innerHTML += "<p> Purchase amount : $" + itemPrice + ". New Balance : $" + balance + " .</p>";
                }
            }
            document.getElementById("balance").innerHTML+= "<p> Purchase amount : "+itemsBought+" items </p>";

            
        }
    </script>
</body>
</html>
