<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>object constructor</title>

</head>

<body>
    <p>Javascript</p>
    <script>
        function phone(make, model, warranty, color) {
            this.make = make;
            this.model = model;
            this.color = color;
            this.warranty = 12;
            this.extendWarranty = function(x) {
                this.warranty = this.warranty + x;
            }



        }
        var myPhone = new phone("apple", "Iphone XI pro", "12", "gold");
        window.console.log(myPhone);
        myPhone.extendWarranty(12);
        window.console.log(myPhone.warranty);
        myPhone.condition = "like new";
        window.console.log(myPhone.condition);
        var myOtherPhone = new phone("samsung");
        window.console.log(myOtherPhone);
        window.console.log(myOtherPhone.condition);
        phone.prototype.condition = "new";
        window.console.log(myOtherPhone.condition);
    </script>
</body></html>
