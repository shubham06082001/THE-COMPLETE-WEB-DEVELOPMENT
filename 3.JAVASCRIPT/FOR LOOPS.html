<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>if else ladder</title>

</head>

<body>
    <p id="myParagraph">
        hello!
    
    </p>
    <script>
        for(var i=0;i<5;i++)
            {
                document.getElementById("myParagraph").innerHTML+="<br />"+i
            }
        

    </script>
</body>

</html>
