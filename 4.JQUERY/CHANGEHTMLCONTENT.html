<!doctype html>
<html>

<head>
    <title>
        CHANGE HTML CONTENT AND ATTRIBUTES
    </title>
    <meta charset="utf-8">
    <script src="JS/jquery.js"></script>


    <style>
        .bluebox {

            background-color: #589bf3;
            height: auto;
            width: auto;
        }

        .greenbox {

            background-color: #ac04d1;
            height: auto;
            width: auto;

        }


        .yellowbox {
            background-color: rebeccapurple;
            height: auto;
            width: auto;

        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class="bluebox">

        <h1>
            FACEBOOK is <span id="great">great</span>
        </h1>
        
    </div>
    <div class="greenbox">
        <h1>MICROSOFT</h1>
        <p id="paragraph">new paragraph</p>
        <a href="https://www.google.com">this is a link.</a>
        <br \>
        <br \>
        <a href="https://www.microsoft.com">this is another link.</a>
      
    </div>
    <p> hope you enjoy our page.</p>

    <div class="yellowbox">
        <h1>APPLE</h1>
        
        </div>
    <span class="words">have a great day ahead</span>
    <script>
        $(function() {
            $("*").css("font-size", '34px');
            $("h1").css("text-align", "center");

            $("div ~p").css("text-align", "right");
            $("#great").css("background-color", "#e16ae5");
            $("#paragraph").css("background-color", "#f0e92d");
            $("#paragraph").css("text-align", "center");
            $("div.bluebox").css("font-family", "sans-serif");
            $("h1").css("text-decoration", "underline");
            $("[href]").css("color", "red");
            $("li:first-child, li:last-child").css("background-color", "#1806a1");
            $("tr:even").css("background-color","#ee38af");
            $("tr:odd").css("background-color","#73f759");
            $("th").css("background-color","#2664c9");
            $("table").css("border",'10px');
            $(":input").css("background-color","rgb(107,130,12)");
            $(":SUBMIT").css("background-color","#ebe346");

        });

    </script>

</body>

</html>
