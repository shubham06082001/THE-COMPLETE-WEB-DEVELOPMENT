<!doctype html>
<html>

<head>
    <title>
        JQUERY UI
    </title>
    <meta charset="utf-8">
    <script src="JS/jquery.js"></script>


    <style>
        .bluebox {

            background-color: #5464f2;
            height: 200px;
            width: auto;
            color: white;
        }

        .greenbox {

            background-color: #6bf82a;
            height: 200px;
            width: auto;

        }


        .yellowbox {
            background-color: #eff707;
            height: 200px;
            width: auto;
            

        }
        #droppable
        {
            background-color: #990e1c;
            color: white;
            height: 500px;
            width: auto;
            padding: 50px;;
            
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>


    <div class="bluebox">
        FACEBOOK is <span id="great">great</span>
    </div>
    <div class="greenbox ui-corner-all">
        <h1>MICROSOFT</h1>
        <p id="paragraph">new paragraph</p>
        <a href="https://www.google.com">this is a link.</a>
        <br \>
        <br \>
        <a href="https://www.microsoft.com">this is another link.</a>

    </div>
    <p> hope you enjoy our page.</p>

    <div class="yellowbox ui-corner-all">
        <h1>APPLE</h1>

    </div>
    <span class="words">have a great day ahead</span>
    <div class="ui-state-error" style="height: :100px;margin-top: :20px">
        <div id="droppable">
        <h1>DROP HERE ..!</h1>
        </div>

        <p> ERROR MESSEGE </p>
        <br />
        <br />
    </div>
    <script>
        var message = ["hi!", "hello help me ", "come on!"];
        $(function() {

            $(".bluebox").draggable();
            $(".greenbox").draggable({
                axis: "y"
            });
            $(".yellowbox").draggable({
                revert: true,
                start: function() {
                    $(".bluebox").css("background-color", "#f254e2");
                    $(".yellowbox").css("background-color", "#96eaf2");
                },
                stop: function() {
                    $(".yellowbox").css("background-color", "#eff707");
                    $(".yellowbox").html('<p>finally!!!</p>');

                },
                drag: function() {
                    $(".yellowbox").find("p").html(message[0]);
                }
            });
            $("#droppable").droppable({
                
                
            });


        });
    </script>

</body></html>
